<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./form-group.css">
    <link rel="shortcut icon" href="./assets/devchallenges.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <h4 class="header-title">Checkout</h4>
    </header>
    <section>
        <div class="checkout-info">
            <div class="contact-info">
                <h5 class="checkout-info-title">Contact Information</h5>
                <div class="form-group">
                    <label>E-mail</label>
                    <div class="input-div">
                        <input type="email" placeholder="Enter your email">
                        <span class="material-symbols-sharp icone"> mail </span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <div class="input-div">
                        <input type="text" placeholder="Enter your phone">
                        <span class="material-symbols-sharp icone"> call </span>
                    </div>
                </div>
            </div>
            <div class="shipping-address">
                <h5 class="checkout-info-title">Shipping address</h5>
                <div class="form-group">
                    <label>Full name</label>
                    <div class="input-div">
                        <input type="text" value="Rodney Cotton">
                        <span class="material-symbols-sharp icone">account_circle</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <div class="input-div">
                        <input type="text" placeholder="Your address">
                        <span class="material-symbols-sharp icone">home</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <div class="input-div">
                        <input type="text" placeholder="Your city">
                        <span class="material-symbols-sharp icone">location_city</span>
                    </div>
                </div>
                <div class="form-group"></div>
                <div class="d-form-group">
                    <div class="form-group">
                        <label>Country</label>
                        <div class="input-div">
                            <select aria-placeholder="Your country"></select>
                            <span class="material-symbols-sharp icone">public</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Postal code</label>
                        <div class="input-div">
                            <input type="text" placeholder="Your postal code">
                            <span class="material-symbols-sharp icone">markunread_mailbox</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="check-form-group">
                <input type="checkbox" name="ok" />
                <label for="ok">Save this information for next time</label>
            </div>
            <button class="btn">Continue</button>
        </div>
        <div class="checkout-prods">
            <div class="product">
                <img src="./assets/photo1.png"/>
                <div class="product-details">
                    <h5>Vintage Backbag</h5>
                    <div class="price">
                        <strong>$54.99</strong>
                        <small>$94.99</small>
                    </div>
                    <div class="add">
                        <span class="material-symbols-sharp buy-icon">add</span>
                        <span>1</span>
                        <span class="material-symbols-sharp buy-icon">remove</span>
                    </div>
                </div>
            </div>
            <div class="product">
                <img src="./assets/photo2.png"/>
                <div class="product-details">
                    <h5>Vintage Backbag</h5>
                    <div class="price">
                        <strong>$54.99</strong>
                        <small>$94.99</small>
                    </div>
                    <div class="add">
                        <span class="material-symbols-sharp buy-icon">add</span>
                        <span>1</span>
                        <span class="material-symbols-sharp buy-icon">remove</span>
                    </div>
                </div>
            </div>
            <div class="total">
                <div>
                    <p>Shipping</p>
                    <p>$19</p>
                </div>
                <div>
                    <p>Total</p>
                    <p>$148.98</p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>create by ClaydLena - devchallenges.io</p>
    </footer>
</body>

</html>
